<a [routerLink]="[id]" class="list-group-item clearfix grau" routerLinkActive="active">
    <div class="float-left">
        <h5 class="list-group-item-heading">{{recipeItem.name}}</h5>
        <p class="list-group-item-text">{{recipeItem.description}}</p>
    </div>
    <div class="float-right">
        <img src="{{recipeItem.imagePath}}" alt="" class="image-responsive rounded mx-auto d-block" style="max-height: 50px;">
    </div>
</a>
