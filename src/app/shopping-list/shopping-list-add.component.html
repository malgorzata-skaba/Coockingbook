<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="itemName">Name</label>
                    <input type="text" class="form-control" [ngModel]="selectedIngredient.name" required name="name">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="itemAmount">Amount</label>
                    <input type="text" class="form-control" [ngModel]="selectedIngredient.amount" required name="amount">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="unit">Unit</label>
                    <input type="text" class="form-control" [ngModel]="selectedIngredient.unit" required name="unit">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success"> Save </button>
                    <button type="button" class="btn btn-warning" (click)="onClear(form)"> Clear </button>
                    <button type="button" class="btn btn-danger" *ngIf="!isAdd" (click)="onDelete(form)"> Delete </button>
                </div>
            </div>
        </form>
    </div>
</div>
